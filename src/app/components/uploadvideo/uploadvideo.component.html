<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div class="flex items-center justify-center flex-col h-[80vh]">
  <div class="flex items-center w-9/12">
    <label
      for="dropzone-file"
      class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
    >
      <div class="flex flex-col items-center justify-center pt-5 pb-6">
        <svg
          class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 16"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
          />
        </svg>
        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
          <span class="font-semibold">Click to upload</span> or drag and drop
        </p>
        <div
          *ngIf="selectedVideoFile"
          class="text-gray-500 dark:text-gray-400 text-sm mb-2"
        >
          <p class="text-xs text-gray-500 dark:text-gray-400">
            Selected video: {{ selectedVideoFile.name }}
          </p>
        </div>
      </div>
      <input
        id="dropzone-file"
        type="file"
        class="hidden"
        (change)="setVideo($event)"
      />
    </label>
  </div>

  <button
    type="button"
    class="focus:outline-none m-8 text-white bg-purple-700 w-1/2 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
    (click)="handleSubmit($event)"
  >
    Upload
  </button>
</div>
